<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Classes</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="bg-success text-white p-2 text-center">Image Style in Bootstrap</h1>

        <!-- Dropdown to select image class -->
        <div class="form-group mt-3">
            <label for="classSelector">Choose Image style:</label>
            <select class="form-control" id="classSelector">
                <option value="rounded-circle">Rounded Circle</option>
                <option value="img-thumbnail">Thumbnail</option>
                <option value="img-fluid">Fluid</option>
            </select>
        </div>

        <!-- Image with Bootstrap classes -->
        <div class="text-center mt-3">
            <img id="image" src="http://t2.gstatic.com/licensed-image?q=tbn:ANd9GcS6j-Mn3zR0MMZG4v0S4hIRidC47qDmM1j7R2zA3UyXY184uzfxwy0uOU5bF4rlLt6RTsDr2A55bUCXkZLiKmQ" width="20%" height="20%" class="rounded-circle" alt="Image">
        </div>
    </div>

    <!-- Include Bootstrap JavaScript and your custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to apply the selected class to the image
        function applyImageClass() {
            var image = document.getElementById('image');
            var classSelector = document.getElementById('classSelector');
            var selectedClass = classSelector.value;
            image.className = selectedClass;
        }

        // Event listener for the dropdown change
        document.getElementById('classSelector').addEventListener('change', applyImageClass);
    </script>
</body>
</html>
