<!DOCTYPE html>
<html>
<head>
</head>
<body>
        <img id="img1" height="100%" width="50%">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        var images = ["01.jpg", "02.jpg", "03.jpg", "04.jpg", "05.png", "06.jpg"];

        $(document).ready(function () {
            setInterval(function () {
                var x = Math.floor((Math.random() * images.length));

                $("#img1").attr("src", images[x])
            }, 2000);



        });

    </script>
</body>

</html>
