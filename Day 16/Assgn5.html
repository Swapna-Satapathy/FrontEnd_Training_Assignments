<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>jQuery timer example</title>
 
    <style>
        #divstyle {
            width: 500px;
            background-color: rgb(0, 0, 0);
            color: #fff;
        }
 
        #timer {
            text-align: center;
            font-size: 100px;
        }
 
        #buttons {
            padding: 12px;
        }
 
        #buttons button {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
 
<body>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            var hours = 0;
            var mins = 0;
            var seconds = 0;
            $("#startbtn").click(function () {
                startTimer();
            });
            $("#stopbtn").click(function () {
                clearTimeout(timex);
            });
            $("#resetbtn").click(function () {
                hours = 0;
                mins = 0;
                seconds = 0;
                $("#hours", "#mins").html("00:");
                $("#seconds").html("00");
            });
            function startTimer() {
                timex = setTimeout(function () {
                    seconds++;
                    if (seconds > 59) {
                        seconds = 0;
                        mins++;
                        if (mins > 59) {
                            mins = 0;
                            hours++;
                            if (hours < 10) {
                                $("#hours").text("0" + hours + ":");
                            } else $("#hours").text(hours + ":");
                        }
                        if (mins < 10) {
                            $("#mins").text("0" + mins + ":");
                        } else $("#mins").text(mins + ":");
                    }
                    if (seconds < 10) {
                        $("#seconds").text("0" + seconds);
                    } else {
                        $("#seconds").text(seconds);
                    }
                    startTimer();
                }, 1000);
            }
        });
    </script>
    <div id="divstyle">
        <div id="timer">
            <span id="hours">00:</span>
            <span id="mins">00:</span>
            <span id="seconds">00</span>
        </div>
        <div id="buttons" class="d-flex justify-content-center">
            <button id="startbtn" class="btn btn-success">Start</button>
            <button id="stopbtn" class="btn btn-secondary">Stop</button>
            <button id="resetbtn" class="btn btn-danger">Clear</button>
        </div>
        <div><h2 class="p-2 h2 text-center">Jquery Timer</h2></div>
    </div>
</body>
 
</html>
