<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let num=5;
            let str="";
            for(let num=5; num <=100; num +=5)
            {
                str= str + num +",";
            }
            console.log(str);
        </script>
        <script>
            let no =3;
            let st= ",";
            for(let no= 3; no <=100; no++)
            {
                if(no % 3 ===0 || no % 5 ===0)
                {
                    st= st + no + ",";
                }
            }
            console.log(st);
        </script>
        <script>
            let n=0;
            let strg= ",";
            for(let n= 100; n >= 0; n-=5)
            {
                strg= strg + n + ",";
            }
            console.log(strg);
        </script>
    </body>
</html>
