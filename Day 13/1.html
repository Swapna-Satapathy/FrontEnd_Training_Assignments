<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h3>Even Numbers</h3>
        <input type="text" id="txt1" placeholder="Write numbers"/>
        <br><br>
        <input type="button" value="Even No" onclick="f1()" />
        
            <div id="div1">
        </div>

        <h3>Power of Number</h3>
        <input type="number" id="num1" placeholder="x value"/>
        <input type="number" id="num2" placeholder="y value"/>
        <br><br>
        <input type="button" value="Power" onclick="f2()" />
        <br><br>
        <div id="div2"></div>

        <h3>No. of words in string</h3>
        <input type="text" id="txt2" placeholder="Write any sentence" />
        <br><br>
        <input type="button" value="Word No" onclick="f3()" />
        <div id="div3"></div>

        <script>
            function f1()
            {
                var txtObj1 = document.getElementById("txt1");
                var divObj = document.getElementById("div1");
                var numArray = [2,3,4,5,6,7];
                for ( let i=0; i < numArray.length; i++)
                {
                    if(numArray[i] % 2 == 0 )
                    {
                        divObj.innerHTML = `${divObj.innerText} ${numArray[i]}`;
                    }
                }
            }

            function f2()
            {
                var numObj1 = document.getElementById("num1");
                var numObj2 = document.getElementById("num2");
                var divObj1 = document.getElementById("div2");

                var power = Math.pow(numObj1.value,numObj2.value);
                divObj1.innerText = power;
            }
            function f3()
            {
                var txtObj =  document.getElementById("txt2");
                var divObj2 = document.getElementById("div3");
                var txtObj1 = txtObj.value;
                var words = txtObj1.split(" ").length;
                divObj2.innerHTML = words;
            }
        </script>
    </body>
</html>
