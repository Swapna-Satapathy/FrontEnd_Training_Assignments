<!DOCTYPE html>
<html>
    <head>
   <style>
    table
    {
        background-color: white;
        border: 2px solid gray;
        color: black;
        font-weight: bold;
    }
   </style>
    </head>
    <body>
        <h4>Employee Details</h4>
       
        <input type="text" id="txt1" placeholder="Employee No" autofocus/>
        <input type="text" id="txt2" placeholder="Employee Name"/>
        <input type="text" id="txt3" placeholder="Job"/>
        <input type="number" id="num" placeholder="Salary"/>
        <br><br> <hr>
       

        <input type="button" value="Add Row" onclick="add()" />
        <br><br>
        
        <table id="table1" width="500"  cellpadding="10" cellspacing="0">

        </table>
        <script>
            function add()
            {
               

                var txtObj1 = document.getElementById("txt1").value;
                var txtObj2 = document.getElementById("txt2").value;
                var txtObj3 = document.getElementById("txt3").value;
                var numObj = document.getElementById("num").value;

                var tableObj = document.getElementById("table1");

                var row=tableObj.insertRow(-1);
 
              var cell1 = row.insertCell(-1);
              var cell2=row.insertCell(-1);
              var cell3=row.insertCell(-1);
              var cell4=row.insertCell(-1);

                 cell1.innerHTML=txtObj1;
                 cell2.innerHTML=txtObj2;
                 cell3.innerHTML=txtObj3;
                 cell4.innerHTML=numObj;
 
            }
        </script>
    </body>
</html>
