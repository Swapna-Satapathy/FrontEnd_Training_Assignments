<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input type="button" value="Get Data" onclick="fn_getData()" />
        <br>
        <table id="table1" border="2" width="500" cellpadding="10" cellspacing="2" style="margin-left: 200px;">
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
            </tr>
           
        </table>
        <script>
         var tableObj = document.getElementById("table1");
       var customerArray = [
          {"id":1,"email":"george.bluth@reqres.in","first_name":"George","last_name":"Bluth","avatar":"https://reqres.in/img/faces/1-image.jpg"},
          {"id":2,"email":"janet.weaver@reqres.in","first_name":"Janet","last_name":"Weaver","avatar":"https://reqres.in/img/faces/2-image.jpg"},
          {"id":3,"email":"emma.wong@reqres.in","first_name":"Emma","last_name":"Wong","avatar":"https://reqres.in/img/faces/3-image.jpg"},
          {"id":4,"email":"eve.holt@reqres.in","first_name":"Eve","last_name":"Holt","avatar":"https://reqres.in/img/faces/4-image.jpg"},
          {"id":5,"email":"charles.morris@reqres.in","first_name":"Charles","last_name":"Morris","avatar":"https://reqres.in/img/faces/5-image.jpg"},
          {"id":6,"email":"tracey.ramos@reqres.in","first_name":"Tracey","last_name":"Ramos","avatar":"https://reqres.in/img/faces/6-image.jpg"}
         ];

         function fn_getData()
            {
                
						var  tableObj =  document.getElementById("table1");	 
                       
                    for(let  item  of  customerArray)
                    {
                        var imgObj = document.createElement("img");

                        imgObj.setAttribute("src",item.avatar);


                                 var  row1 =  tableObj.insertRow(-1);			
                    
                                var  cell1 =  row1.insertCell(0);
                                var  cell2 =  row1.insertCell(1);
                                var  cell3 =  row1.insertCell(2);
                                var  cell4 =  row1.insertCell(3);
                                var  cell5 =  row1.insertCell(4);
                                
                                cell1.innerHTML = item.id;						
                                cell2.innerHTML = item.email;						
                                cell3.innerHTML = item.first_name;
                                cell4.innerHTML = item.last_name;
                                cell5.appendChild(imgObj);
                            // cell5.innerHTML = ` <img src="${item.avatar}" />`;	

                    } 
            }
    </script>
    </body>
</html>
