<!DOCTYPE html>
<html>
	<head>		
		<style>
			#div1, #div2
			{
				border:3px solid Blue;
				border-radius  :  10px;
				padding: 5px;
				width: 550px;
				height: 130px;			
				text-align: center;				
			}
		</style>
	</head>
	<body>
	<h3>HTML5 APIs   - Drag & Drop   </h3>
	<hr/>	
 
	<div id="div1" style="background-color:LightBlue;">
	
	<img 	src="c:\Users\swsatapathy\Downloads\Image1.png"	
			    height="90"   width="90"  				
				id="img1"  
				draggable="true" 
				ondragstart="fn_dragStart(event)"
				/>

		<img 	src="c:\Users\swsatapathy\Downloads\Image2.png"	
			    height="90"   width="90"  				
				id="img2"  
				draggable="true" 
				ondragstart="fn_dragStart(event)"
			  />		

	<img 	src="c:\Users\swsatapathy\Downloads\Image3.png"	
			    height="90"   width="90"  				
				id="img3"  
				draggable="true" 
				ondragstart="fn_dragStart(event)" />


                <img  src="c:\Users\swsatapathy\Downloads\584c69926e7d5809d2fa6367.png"	
                height="90" width="90"
                id="img4"	draggable="true"
                ondragstart="fn_dragStart(event)"	 />			

	</div>			
	<br></br>		
 
	<div id="div2" 	
			style="background-color:LightPink;"
			ondrop="fn_drop(event)"
			ondragover="fn_dragOver(event)">
	</div>
			
	<script>	 
		var  selectedId  = "";   // Global vars
		
		function fn_dragStart(event) 
		{ 			
			selectedId  =  event.target.id ;
		//	alert(event.target.src);
		//	alert(selectedId);
		}	
		
		function fn_dragOver(event) 
		{
			 event.preventDefault();
		}

		function fn_drop(event) 
		{
			// prevent the default behaviour
			event.preventDefault();

			// selectedId contains id of the selected image object
			var  imgObj  =  document.getElementById(selectedId);

			// target refers second div tag where we drop the images
			// appendChild -  append image object to div2 tag 
			// as a child of div2
			event.target.appendChild( imgObj );			
		}		
	</script>
	
	
	
	
	</body>	
</html>
